<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts-v2.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="headings">
            <h1>Tic-Tac-TOP</h1>
            <h2>An Odin Project assignment</h2>
            <h3>A Two-Player Game</h3>
        </div>
        <div id="game-inputs">
            <div id="playerX-input">
                <label for="playerX">Player X name: </label>
                <input type="text" name="playerX" id="playerX" placeholder="Player X">
                <div class ="symbol-select" id="playerX-symbols">
                    <button class="btn-X selected">X</button>
                    <button class= "btn-O">O</button>
                    <button class= "btn-*">*</button>
                    <button class="btn-smiley">=)</button>
                    <button class= "btn-heart">&hearts;</button>
                </div>
            </div>
            <div id="playerO-input">
                <label for="playerO">Player O name: </label>
                <input type="text" name="playerO" id="playerO" placeholder="Player O">
                <div class ="symbol-select" id="playerO-symbols">
                    <button class= "btn-O selected">O</button>
                    <button class="btn-X">X</button>
                    <button class= "btn-*">*</button>
                    <button class="btn-smiley">=)</button>
                    <button class= "btn-heart">&hearts;</button>
                </div>
            </div>
            <button type="button" id="game-btn">Start Game</button>
        </div>
        <div id="status">
            <h1 id="status-msg">Let's Play!</h1>
        </div>
        <div id="game-container"></div>
        <dialog id="result-dialog">
            <button id="dialog-close">X</button>
            <h1 id="result-msg"></h1>
        </dialog>
    </div>
</body>
</html>
